<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div id="header"> 
        <img src="weather02-512.webp" class="logo" width="100" height="100">
        <div class="search">
                <i class="bx bxs-map bx-sm"> </i> <!-- creates a single element (location logo) -->
                <div id = "searchbar">
                    <input type="text" style = "height: 30px; width: 150px;" placeholder="Enter Your Location">
                    <button class = "bx bx-search bx"></button>
                </div>
                <!-- <div id="submit"> <button>Find</button> </div> -->
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="conditions">
                    <i class = "bx bx-cloud-rain bx-md"></i>
                    <div class="temperature">
                        <p id = "weather-condition">Rain</p>
                    </div>
                    <div class="humidity">
                        <i class = "bx bx-water bx-md"></i>
                        <div class="humidityinfo">
                            <p id = "humidity-value">0%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="windspeed">
                        <i class = "bx bx-wind bx-md"></i>
                        <div class="windinfo">
                            <p id = "windspeed-value">0 m/h</p>
                            <p>Windspeed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
        
</body>
</html>
