<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div id="header"> 
        <div class="search">
            <img src="weather02-512.webp" class="logo" width="100" height="100">
                <i class="bx bxs-map"> </i> <!-- creates a single element (location logo) -->
                <input type="text" placeholder="Enter Your Location">
                <!-- <div id="submit"> <button>Find</button> </div> -->
                <button type = "submit">Find</button>
                <button class = "bx bx-search"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="conditions">
                    <i class = "bx bx-cloud-rain bx-md"></i>
                    <div class="temperature">
                        <p>Rain</p>
                    </div>
                    <div class="humidity">
                        <i class = "bx bx-water bx-md"></i>
                        <div class="humidityinfo">
                            <p>0%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="windspeed">
                        <i class = "bx bx-wind bx-md"></i>
                        <div class="windinfo">
                            <p>0 m/h</p>
                            <p>Windspeed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
        
</body>
</html>
